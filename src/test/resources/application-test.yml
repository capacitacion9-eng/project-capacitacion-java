spring:
  datasource:
    # Will be overridden by TestContainers
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  
  flyway:
    enabled: false

# Telegram configuration for tests
telegram:
  bot-token: test-token
  api-url: http://localhost:8089/bot
  chat-id: 123456789

# Logging for tests
logging:
  level:
    com.example.ticketero: INFO
    org.springframework.web: WARN
    org.hibernate: WARN